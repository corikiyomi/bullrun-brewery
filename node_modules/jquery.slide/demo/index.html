<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery.slide demo - cobish</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/jquery.slide.css" />
  </head>
  <body>
    <div class="slide">
      <ul>
        <li data-bg="img/slide-1.jpg"></li>
        <li data-bg="img/slide-2.jpg"></li>
        <li data-bg="img/slide-3.jpg"></li>
        <li data-bg="img/slide-4.jpg"></li>
      </ul>
    </div>

    <script src="../dist/lib/jquery-1.11.1.min.js"></script>
    <script src="../dist/jquery.slide.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('.slide').slide({
          'slideSpeed': 1000,
          'isShowArrow': false,
          'dotsEvent': 'mouseenter',
          'isLoadAllImgs': true
        });
      });
    </script>
  </body>
</html>
